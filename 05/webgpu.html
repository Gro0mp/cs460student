<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU - Babylon.js</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>

    <!-- Babylon.js Libraries -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
<canvas id="renderCanvas"></canvas>

<script type="module">
    // Get canvas reference
    const canvas = document.getElementById('renderCanvas');

    // Create WebGPU engine
    let engine = new BABYLON.WebGPUEngine(canvas, { antialiasing: true });

    // Initialize engine asynchronously
    await engine.initAsync();

    // Create scene
    const scene = new BABYLON.Scene(engine);

    // Load the poly.glb model
    await BABYLON.SceneLoader.AppendAsync('', 'poly.glb', scene);

    // Create default camera and lights
    scene.createDefaultCameraOrLight(true, true, true);

    // Attach camera controls to canvas
    scene.activeCamera.attachControl(canvas, true);

    // Run render loop
    engine.runRenderLoop(() => scene.render());

    // Handle window resize
    addEventListener('resize', () => engine.resize());
</script>
</body>
</html>
